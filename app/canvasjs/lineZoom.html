<!DOCTYPE HTML>
<html>
<head>
 <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="canvasjs-1.7.0/canvasjs.min.js"></script>
  <script type="text/javascript">
   window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		zoomEnabled: true,      
		title:{
			text: "X Axis Labels adapt automatically on Zooming" 
		},
		axisX :{
			labelAngle: -30
		},
		axisY :{
			includeZero: false
		},
		legend: {
			horizontalAlign: "right",
			verticalAlign: "center"        
		},
		data: data,  // random generator below
	});
	chart.render();
}

var limit = 50000;    //increase number of dataPoints by increasing this

var y = 0;
var data = [];
var dataSeries = { type: "line" };
var dataPoints = [];
for (var i = -limit/2; i <= limit/2; i++) {
 
 	y += (Math.random() * 10 - 5);
 	dateTime = new Date(1960, 08, 15);
 
 	//dateTime.setMilliseconds(dateTime.getMilliseconds() + i);
 	//dateTime.setSeconds(dateTime.getSeconds() + i);
 	//dateTime.setMinutes(dateTime.getMinutes() + i);
 	//dateTime.setHours(dateTime.getHours() + i);
 	dateTime.setDate(dateTime.getDate() + i);
 	//dateTime.setMonth(dateTime.getMonth() + i);
 	//dateTime.setFullYear(dateTime.getFullYear() + i);
 
 	dataPoints.push({         
 		x: dateTime,
 		y: y
 	});
 }
 
 dataSeries.dataPoints = dataPoints;
 data.push(dataSeries);               
 
  </script>
 
  
  
</head>
<body>
    <div id="chartContainer" style="height: 500px; width: 1000px;"></div>
  
</body>
</html>
